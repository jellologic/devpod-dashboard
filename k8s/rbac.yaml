apiVersion: v1
kind: ServiceAccount
metadata:
  name: workspacekit
  namespace: workspacekit
  labels:
    app: workspacekit
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: workspacekit
  labels:
    app: workspacekit
rules:
  # Core API - pod management
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]

  # Core API - services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Core API - persistent volume claims
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Core API - configmaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Core API - events (read-only)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]

  # Core API - limit ranges
  - apiGroups: [""]
    resources: ["limitranges"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]

  # Core API - resource quotas
  - apiGroups: [""]
    resources: ["resourcequotas"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]

  # Core API - secrets (for gh-credentials)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]

  # Metrics API - pod metrics
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods"]
    verbs: ["get", "list"]

  # Batch API - jobs (for duplicate copy jobs)
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: workspacekit
  labels:
    app: workspacekit
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: workspacekit
subjects:
  - kind: ServiceAccount
    name: workspacekit
    namespace: workspacekit
