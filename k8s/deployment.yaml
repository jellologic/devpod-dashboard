apiVersion: apps/v1
kind: Deployment
metadata:
  name: workspacekit
  namespace: workspacekit
  labels:
    app: workspacekit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workspacekit
  template:
    metadata:
      labels:
        app: workspacekit
    spec:
      serviceAccountName: workspacekit
      containers:
        - name: workspacekit
          image: workspacekit:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: workspacekit-config
            - secretRef:
                name: gh-credentials
                optional: true
          env:
            - name: DASHBOARD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: openvscode-server
              mountPath: /opt/openvscode-server
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /login
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /login
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: openvscode-server
          hostPath:
            path: /opt/openvscode-server
            type: Directory
